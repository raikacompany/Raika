<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شرکت پیشگامان دنیای نوین رایکا | هویت‌سازی، رسانه و برنامه‌نویسی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.2/fonts/web/Vazirmatn-font-face.css" rel="stylesheet">

  <style>
    :root {
      --bg: #060816;
      --bg-soft: rgba(15, 23, 42, 0.85);
      --glass: rgba(15, 23, 42, 0.7);
      --glass-strong: rgba(15, 23, 42, 0.9);
      --border-subtle: rgba(148, 163, 184, 0.25);
      --accent: #4f46e5;
      --accent-strong: #7c3aed;
      --accent-soft: rgba(79, 70, 229, 0.18);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --shadow-soft: 0 20px 50px rgba(15, 23, 42, 0.8);
      --radius-lg: 18px;
      --radius-xl: 22px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background:
        radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
      color: var(--text-main);
      font-family: "Vazirmatn", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    body.lang-en {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    .page {
      max-width: 1180px;
      margin: 0 auto;
      padding: 18px 16px 60px;
    }

    /* HEADER */

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .brand-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 46px;
      height: 46px;
      border-radius: 16px;
      background: radial-gradient(circle at 20% 20%, #a855f7, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      font-weight: 800;
      font-size: 20px;
      box-shadow: 0 0 25px rgba(129, 140, 248, 0.7);
    }

    .brand-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 16px;
      font-weight: 700;
    }

    .brand-tagline {
      font-size: 12px;
      color: var(--text-muted);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pill {
      padding: 5px 11px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.7);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
      backdrop-filter: blur(10px);
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
    }

    .lang-switch {
      display: inline-flex;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 999px;
      padding: 3px;
      border: 1px solid var(--border-subtle);
    }

    .lang-btn {
      border: none;
      background: transparent;
      padding: 5px 12px;
      font-size: 11px;
      color: var(--text-muted);
      border-radius: 999px;
      cursor: pointer;
    }

    .lang-btn.active {
      background: var(--accent);
      color: #e5e7eb;
    }

    /* SECTIONS */

    section {
      background: var(--glass-strong);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: var(--shadow-soft);
      padding: 22px 18px 24px;
      margin-bottom: 22px;
    }

    @media (min-width: 900px) {
      section {
        padding: 26px 24px 26px;
      }
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 14px;
    }

    .section-kicker {
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-strong);
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-top: 2px;
    }

    .section-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .section-body {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.8;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .two-col {
      display: grid;
      gap: 18px;
    }

    @media (min-width: 900px) {
      .two-col {
        grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      }
    }

    /* HERO */

    #hero {
      display: grid;
      gap: 24px;
    }

    @media (min-width: 960px) {
      #hero {
        grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
      }
    }

    .hero-text {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .hero-poem {
      font-size: 13px;
      line-height: 2;
      color: #e5e7eb;
    }

    .hero-title {
      font-size: 24px;
      font-weight: 800;
      line-height: 1.6;
    }

    .hero-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 2px;
    }

    .tag {
      font-size: 11px;
      padding: 6px 11px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.45);
      color: var(--text-muted);
    }

    .hero-actions {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 7px 16px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: white;
      box-shadow: 0 14px 32px rgba(79, 70, 229, 0.65);
    }

    .btn-ghost {
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 11px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-muted);
    }

    .stat-row {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .stat-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 10px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      text-align: center;
    }

    .stat-value {
      font-size: 15px;
      font-weight: 700;
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* HERO RIGHT (CEO) */

    .ceo-block {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      background: radial-gradient(circle at top, rgba(79, 70, 229, 0.5), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(129, 140, 248, 0.4);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      min-height: 340px;
    }

    .ceo-img {
      width: 100%;
      height: 100%;
      max-height: 420px;
      object-fit: cover;
      display: block;
      filter: saturate(1.05);
    }

    .ceo-overlay {
      position: absolute;
      inset-inline: 10px;
      bottom: 10px;
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.45);
      backdrop-filter: blur(16px);
    }

    .ceo-name {
      font-size: 15px;
      font-weight: 700;
    }

    .ceo-role {
      font-size: 11px;
      color: #c7d2fe;
      margin-top: 2px;
    }

    .ceo-quote {
      margin-top: 6px;
      font-size: 11px;
      color: #e5e7eb;
    }

    .audio-btn {
      border: none;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 999px;
      padding: 7px 13px;
      color: #e5e7eb;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      border: 1px solid rgba(148, 163, 184, 0.55);
      margin-top: 6px;
    }

    .audio-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
    }

    /* TAG STRIP */

    .tag-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .tag-chip {
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      font-size: 11px;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
    }

    /* CARDS */

    .cards-grid {
      display: grid;
      gap: 10px;
    }

    @media (min-width: 780px) {
      .cards-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .card {
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.18), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 12px 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
    }

    .card-body {
      font-size: 12px;
      color: var(--text-muted);
    }

    .card-list {
      list-style: none;
      margin-top: 4px;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      gap: 2px;
      color: var(--text-muted);
    }

    .card-list li::before {
      content: "• ";
      opacity: 0.75;
    }

    /* TIMELINE */

    .timeline {
      border-radius: var(--radius-lg);
      border: 1px dashed rgba(148, 163, 184, 0.6);
      padding: 10px 12px;
      background: rgba(15, 23, 42, 0.92);
      display: grid;
      gap: 8px;
      font-size: 12px;
    }

    .timeline-item {
      display: grid;
      grid-template-columns: auto minmax(0, 1fr);
      gap: 8px;
      align-items: baseline;
    }

    .timeline-year {
      font-size: 11px;
      font-weight: 700;
      color: #e5e7eb;
    }

    .timeline-text {
      color: var(--text-muted);
      line-height: 1.7;
    }

    /* GALLERY */

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-top: 8px;
    }

    @media (min-width: 720px) {
      .gallery-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .gallery-item {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: #020617;
      aspect-ratio: 4 / 3;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.25s ease-out;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-label {
      position: absolute;
      inset-inline-start: 6px;
      bottom: 6px;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 10px;
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.6);
      backdrop-filter: blur(6px);
    }

    /* FOOTER / CONTACT */

    .footer {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 6px;
      margin-top: 10px;
      border-top: 1px solid rgba(30, 41, 59, 0.9);
      padding-top: 8px;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .footer-links span {
      opacity: 0.9;
    }

    /* RESPONSIVE HEADER */

    @media (max-width: 640px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-right {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>

    /* ========== TEXT CONTENT (FA/EN) – فقط این را ویرایش کن ========== */
    const content = {
      fa: {
        company: {
          name: "شرکت پیشگامان دنیای نوین رایکا",
          tagline: "رسانه و برنامه‌نویسی در خدمت هویت‌سازی برند",
          status: "فعال در دو حوزه رسانه و برنامه‌نویسی با تمرکز بر هویت برند"

    /* ========== RENDERING LOGIC ========== */

    function getNested(obj, path) {
      return path.split(".").reduce((o, k) => (o && o[k] !== undefined ? o[k] : undefined), obj);
    }

    function renderLanguage(lang) {
      const dict = content[lang] || content.fa;

      document.body.classList.toggle("lang-fa", lang === "fa");
      document.body.classList.toggle("lang-en", lang === "en");
      document.documentElement.lang = lang === "fa" ? "fa" : "en";
      document.documentElement.dir = lang === "fa" ? "rtl" : "ltr";

      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        const val = getNested(dict, key);
        if (typeof val === "string") el.textContent = val;
      });

      document.querySelectorAll("[data-i18n-list]").forEach((el) => {
        const key = el.getAttribute("data-i18n-list");
        const arr = getNested(dict, key);
        if (Array.isArray(arr)) {
          el.innerHTML = "";
          arr.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            el.appendChild(li);
          });
        }
      });

      // Timeline
      const tContainer = document.getElementById("timeline");
      const items = getNested(dict, "journey.timeline");
      if (tContainer && Array.isArray(items)) {
        tContainer.innerHTML = "";
        items.forEach((item) => {
          const row = document.createElement("div");
          row.className = "timeline-item";

          const year = document.createElement("div");
          year.className = "timeline-year";
          year.textContent = item.year || "";

          const text = document.createElement("div");
          text.className = "timeline-text";
          text.textContent = item.text || "";

          row.appendChild(year);
          row.appendChild(text);
          tContainer.appendChild(row);
        });
      }

      // Audio button label
      const audioBtn = document.getElementById("audioControl");
      const audio = document.getElementById("bgMusic");
      if (audioBtn && audio) {
        audioBtn.querySelector("span:nth-child(2)").textContent =
          audio.paused ? getNested(dict, "audio.label.play") : getNested(dict, "audio.label.pause");
      }

      // Update lang buttons
      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.classList.toggle("active", btn.getAttribute("data-lang") === lang);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Default language
      renderLanguage("fa");

      // Language switcher
      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const lang = btn.getAttribute("data-lang");
          renderLanguage(lang);
        });
      });

      // Audio toggle
      const audio = document.getElementById("bgMusic");
      const audioBtn = document.getElementById("audioControl");
      audioBtn.addEventListener("click", () => {
        const lang = document.body.classList.contains("lang-en") ? "en" : "fa";
        const dict = content[lang];
        if (audio.paused) {
          audio.volume = 0.35;
          audio.play();
          audioBtn.querySelector("span:nth-child(2)").textContent = getNested(dict, "audio.label.pause");
        } else {
          audio.pause();
          audioBtn.querySelector("span:nth-child(2)").textContent = getNested(dict, "audio.label.play");
        }
      });
    });
  </script>
</body>
</html>
